<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery Input Hint Plugin</title>
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">google.load('jquery', '1.3.2');</script>
	<script src="./jquery.input_hint.js" type="text/javascript"></script>
	<script type="text/javascript">
		 $(document).ready(function() {
			$('input.hint').input_hint({default_size: 20});
		});
	</script>
</head>

<body>

<h2>Welcome to the "Input Hint" Demo</h2>

<p><a href="http://thisisrobv.com/2009/08/21/introducing-the-most-simple-input-hint-plugin/">Back to plugin homepage.</a></p>

<p><input type="text" title="Search For Something..." class="hint" /></p>
<p><input type="text" title="First Name" class="hint" /></p>
<p><input type="text" title="Last Name" class="hint" /></p>

</body>
</html>
